services:
  
  mysql:
    build: ./mysql
    container_name: ise-mysql
    restart: always
    networks:
      sql-server:
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: card-game
      MYSQL_USER: ise-editor
      MYSQL_PASSWORD: ise-password

  server:
    build: ./server
    container_name: ise-server
    restart: always
    networks:
      server-nginx:
      sql-server:

  app:
    build: ./app
    container_name: ise-app
    restart: always
    networks:
      app-nginx:

  nginx:
    build: ./nginx
    container_name: ise-nginx
    restart: always
    networks:
      server-nginx:
      app-nginx:
    ports:
      - target: 80
        published: 80
        protocol: tcp
      - target: 8080
        published: 8080
        protocol: tcp

networks:
  server-nginx:
  app-nginx:
  sql-server:
